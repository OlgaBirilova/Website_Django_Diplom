{% extends "base.html" %}
{% block content %}
</header>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="50%" height="300px" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Эскиз" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Product</text></svg>
                    <div class="card-body">
                        <p class="card-text">{{product.animals}}: {{product.category}}</p>
                        <h6 class="card-title">{{product.title}}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary">Show</button>
                                <button type="button" class="btn btn-info">Add to cart</button>
                            </div>
                            <span class="badge bg-pill bg-info">{{product.price}}$</span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

      </div>
    </div>
</div>
{% endblock %}
