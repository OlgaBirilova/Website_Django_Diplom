{% extends "base.html" %}
{% block content %}
</header>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" width="100%" height="250px">
                    <div class="card-body">
                        <p class="card-text">{{product.animals}}: {{product.category}}</p>
                        <p><h6 class="card-title">{{product.title}}</h6></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <h5><a type="button" class="btn btn-success" href="{{ product.get_product_url }}">Show</a>
                                <a type="button" class="btn btn-outline-success">Add to cart</a></h5>
                            </div>
                            <h5><span class="badge bg-pill bg-dark">{{product.price}}$</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

      </div>
    </div>
</div>
{% endblock %}
