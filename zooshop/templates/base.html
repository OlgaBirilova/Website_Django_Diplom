<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<header class="p-3 bg-secondary text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'catalog-index' %}" class="nav-link px-2 text-dark">Main page</a></li>
          <li><a href="{{ animals.get_animal_url }}" class="nav-link px-2 text-white">Cats</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Dogs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Rodents</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Fish</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          {% if user.is_authenticated %}
          <table>
            <tr>
              <td class="px-4 text-white">Hello, {{ user.username }}! </td>
              <td><a type="button" class="btn btn-outline-light me-2" href="{% url 'logout' %}">Logout</a></td>    
            </tr>  
          </table>                
            
        {% else %}
          <table>
            <tr>
              <td>
                <a type="button" class="btn btn-outline-light me-2" href="{% url 'login' %}">Sign in</a>
              </td>
              <td>
                <a type="button" class="btn btn-outline-dark" href="{% url 'signup' %}">Sign up</a>
              </td>    
            </tr>  
          </table>                
        {% endif %}
        </div>
      </div>
    </div>
  </header>
  {% block content %}{% endblock %}
  </body>
  </style>
  </html>
